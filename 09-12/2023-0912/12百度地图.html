<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        html {
            height: 100%
        }

        body {
            height: 100%;
            margin: 0px;
            padding: 0px
        }

        #container {
            height: 100%
        }
    </style>
    <script type="text/javascript"
        src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=njQvDxKQ67U3iKonP6pKgynobK56CWhV"></script>
</head>

<body>
    <div id="container"></div>
    <script>
        var map = new BMapGL.Map("container");          // 创建地图实例 
        var point = new BMapGL.Point(113.75189493495934, 34.723267728997286);  // 创建点坐标 
        map.centerAndZoom(point, 15);                 // 初始化地图，设置中心点坐标和地图级别
        map.enableScrollWheelZoom(true);
        var scaleCtrl = new BMapGL.ScaleControl();  // 添加比例尺控件
        map.addControl(scaleCtrl);
        var zoomCtrl = new BMapGL.ZoomControl();  // 添加缩放控件
        map.addControl(zoomCtrl);
        var cityCtrl = new BMapGL.CityListControl();  // 添加城市列表控件
        map.addControl(cityCtrl);
        var point = new BMapGLPoint(113.75189493495934, 34.723267728997286);
        var marker = new BMapGL.Marker(point);        // 创建标注   
        map.addOverlay(marker);     
    </script>
</body>

</html>
