<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <canvas width="500" height="500" style="border: 1px  solid red;" id="can"></canvas>

    <script>
        /** @type {HTMLCanvasElement} */

        var can = document.querySelector("#can");
        var ctx = can.getContext("2d");

        ctx.lineWidth = 10;
        ctx.strokeStyle = "red";

        ctx.save()//保存当前设置


        ctx.beginPath();
        ctx.moveTo(10, 10)
        ctx.lineTo(10, 100);
        ctx.stroke();


        ctx.lineWidth = 20;
        ctx.strokeStyle = "yellow";
        ctx.beginPath();
        ctx.moveTo(50, 10)
        ctx.lineTo(50, 100);
        ctx.stroke();

        // ctx.lineWidth = 10;
        // ctx.strokeStyle = "red";
        ctx.restore()//恢复之前保存的样式
        ctx.beginPath();
        ctx.moveTo(80, 10)
        ctx.lineTo(80, 100);
        ctx.stroke();


    </script>
</body>

</html>
