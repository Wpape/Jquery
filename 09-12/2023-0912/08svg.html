<body>
    <!-- SVG 意为可缩放矢量图形（Scalable Vector Graphics） -->
    <!-- 
        canvas 和 svg 的区别?
        canvas 是位图(最小单位由像素组成,色彩丰富,缩放失真)
        svg 意为可缩放矢量图形(缩放之后不会失真)
        canvas 修改图形 需要重绘整个画布
        svg中每个图形都是单独的节点 方便修改
     -->
     <img src="./会员.svg" alt="">
     <img src="./会员.png" alt="">
