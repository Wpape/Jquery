<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>

    <canvas width="500" height="500" style="border: 1px  solid red;" id="can"></canvas>

    <input type="range" max="20" min="1" value="1" id="chang">
    <input type="color" id="color">
    <script>
        /** @type {HTMLCanvasElement} */

        var can = document.querySelector("#can");
        var ctx = can.getContext("2d");

        can.onmousedown = function () {
            ctx.beginPath()
            ctx.moveTo(event.offsetX, event.offsetY);
            can.onmousemove = function () {
                ctx.lineTo(event.offsetX, event.offsetY);
                ctx.stroke()
            }
        }
        can.onmouseup = can.onmouseleave = function () {
            can.onmousemove = null;
        }
        chang.onchange=function(){
            // console.log(chang.value);
             ctx.lineWidth=chang.value
        }

       
        // ctx.strokeStyle=


    </script>
</body>

</html>
