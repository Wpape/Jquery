        // 链式调用: 原理: jq对象在调用一个方法之后,会吧原来的jq对象再返回出来,由于jq方法都是在对象上定义的,所以在调用一个方法之后,可以调用其他的方法,这就是链式调用
        // $('p').css("color","yellow").first().css("color","red");


        // 实现原理: 

        // 构造函数的原型对象
        console.log($.fn);

        $.fn.wuyifanColor=function(c){
            this.css("color",c)
            return this;
        }
        $.fn.luozhixiangColor=function(c){
            this.css("backgroundColor",c)
            return this;
        }


        // html()   ===>  innerHTML
        // text()  ====>innerText
        $("p").wuyifanColor("yellow").luozhixiangColor("red").html("内容");




        //索引
        // eq() 取出来的是jq对象 后面可以继续调用jq的方法
        console.log($("p").eq(0));
        $("p").eq(0).css("fontSize","50px")
        // [索引] 取出来的是js原生dom对象  后面不能调用jq的方法
