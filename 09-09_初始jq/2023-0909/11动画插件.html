<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="./插件/jQuery.color.js"></script>
    <script src="./插件/jquery.easing.min.js"></script>
    <style>
        div{
            width: 500px;
            height: 200px;
            background-color: red;
        }
        
    </style>
</head>
<body>
    <div></div>

    <script>
        $("div").animate({
            width:300,
            backgroundColor:"yellow",
            marginLeft:[500,"easeInBounce"]
        },2000)
        
    </script>
</body>
</html>
