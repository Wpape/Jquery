    <button id="btn">回到顶部</button>
    <script>
        //兼容写法，获取页面滚顶高度
        //    document.documentElement.scrollTop || document.body.scrollTop


        console.log('jq获取页面滚动高都', $('html').scrollTop() || $('body').scrollTop());


        //jq 使用 on委托绑定点击事件
        $('#btn').on('click', function () {

            // $('html,body').scrollTop(0)

            // animate()用于创建一个自定义动画
            // delay()延迟执行
            $('html,body').delay(1000).animate({scrollTop:200},4000,function(){
                console.log('动画结束');
            })
        })
    </script>
