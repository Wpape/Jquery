<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../6.8jQuery/jquery-3.6.0.js"></script>
    <style>
        .banner {
            width: 560px;
            height: 305px;
        }

        img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="banner">
        <img src="http://contentcms-bj.cdn.bcebos.com/cmspic/97ddcd044d05ddaf767ba17ebaae9651.jpeg?x-bce-process=image/crop,x_0,y_0,w_1219,h_664"
            alt="">
        <img src="http://contentcms-bj.cdn.bcebos.com/cmspic/525b3c1109982bd3384ab816d2d0478d.jpeg?x-bce-process=image/crop,x_0,y_0,w_1241,h_668"
            alt="">
        <img src="http://contentcms-bj.cdn.bcebos.com/cmspic/f8df6fc6d9dbb9d68b53fc8dfe9cba56.jpeg?x-bce-process=image/crop,x_0,y_0,w_1091,h_595"
            alt="">
        <img src="http://contentcms-bj.cdn.bcebos.com/cmspic/525b3c1109982bd3384ab816d2d0478d.jpeg?x-bce-process=image/crop,x_0,y_0,w_1241,h_668"
            alt="">
        <img src="http://contentcms-bj.cdn.bcebos.com/cmspic/f8df6fc6d9dbb9d68b53fc8dfe9cba56.jpeg?x-bce-process=image/crop,x_0,y_0,w_1091,h_595"
            alt="">
    </div>
    <div class="btns">
        <button>1</button><button>2</button><button>3</button><button>4</button><button>5</button>
    </div>

    <button class="next">下一张</button>
</body>
<script>
    var imgs = $(".banner img");
    imgs.hide().first().show()
    var x = 0;


    $(".btns button").click(function () {
        var index = $(this).index()
        // imgs.hide().eq(index).show()
        imgs.eq(x).hide();
        imgs.eq(index).show();
        x=index;
    })

    $(".next").click(function () {
        // 第一种
        // imgs.eq(x).hide();
        // x++;
        // if (x>imgs.length-1) {
        //     x=0;
        // }
        // imgs.eq(x).show();
        x++;
        if (x > imgs.length - 1) {
            x = 0;
        }
        imgs.hide().eq(x).show()
    })





</script>

</html>
