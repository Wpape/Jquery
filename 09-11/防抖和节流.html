<body>

<button id="btn">发送请求：防抖</button>
<button id="btns">发送请求：节流</button>
   
    <script>
        //降低代码的执行频率
        //防抖：多次操作 一最后一次为准

        var timer;
        btn.onclick = function(){
            clearTimeout(timer)
            timer = setTimeout(function(){
                console.log('请求数据了');
            },1000)



            var flag = true;
            btns.onclick = function(){
                if(flag){
                    flag = false
                    console.log('请求数据了');
                    setTimeout(function(){
                        flag = true
                    },1000)
                }
            }
        }
    </script>
